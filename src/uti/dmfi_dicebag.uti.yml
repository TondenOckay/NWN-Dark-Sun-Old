    0: |-
      This wand allows the DM to make skill check, ability, or saving throw rolls for a single PC/NPC, for all PCs/NPCs in an area, or for all PCs in the module. To do PC rolls, target a PC (defaults to targeting the DM). To do NPC rolls, target an NPC.

      Broadcast Modes:
      [Local] As Talk
      [Global] As Shout
      [Private] As Private Message
      [DM Only] Only to DMs

      All SoU and HotU skills are now included.

      You can use .skill commands as well to roll all of these functions and change the broadcast settings.  See the tips readme for examples.

      ~~
      Demetrious

