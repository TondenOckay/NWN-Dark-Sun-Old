    8: 'Los Houou también son conocidos como los fénix. Son el símbolo elegido por
      el clan fundado por el Kami Shiba, ya que el primer houou fue enviado desde
      el cielo por Amaterasu para cuidar de sus hijos perdidos. Son pájaros rojos
