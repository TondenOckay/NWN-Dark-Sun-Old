Comment: {type: cexostr, value: "Stats from: \"Second Edition - Bestiary of the Hyborian
    Age\", page 44.\r\n---------------------------------------------------------------------------------------------------------------------------\r\n\r\nGiant
    Eagle\r\n(Great Hawk )\r\nLarge Animal\r\nClimate/Terrain: Temperate mountains\r\nOrganisation:
    Solitary, pair, or eyrie (5–12)\r\nInitiative: +7\r\nSenses:Listen +6, Spot +15,
    low-light vision\r\nLanguages:–\r\n–––––––––––––––––––––––––––––––\r\nDodge Defence:
    15\r\nHit Points:22 (4 HD); DR3\r\nSaves: Fort +2, Ref +7, Will +3\r\n–––––––––––––––––––––––––––––––\r\nSpeed:
    10 ft., fl y 80 ft. (average)\r\nSpace:10 ft.; Reach:5 ft.\r\nMelee:2 claws +7
    (1d8+4, AP –) and bite +2 \r\n(1d10+2, AP 5)\r\nBase Atk+3; Grp+11\r\n–––––––––––––––––––––––––––––––\r\nAbilities:
    Str 18, Dex 17, Con 12, Int 2, Wis 14, Cha 10\r\nSpecial Qualities:Evasion\r\nFeats:
    Alertness, Flyby Attack\r\nSkills: Listen +6, Spot +15, Survival +3\r\nPossessions:
    Some shiny jewellery, the occasional coin or \r\nscrap of cloth\r\nAdvancement:
    5–8 HD (Large), 9–12 HD (Huge)\r\n\r\nThese wondrous and magnifi cent beasts were
    common in \r\nthe age of Atlantis, but most were hunted to extinction or \r\nkilled
    by weather changes throughout Hyboria. They are \r\nstill present from place to
    place, and at least one city in \r\nAsgard claims to have an aviary dedicated
    solely to them.\r\nA typical giant eagle stands about 10 feet tall, has a \r\nwingspan
    of up to 20 feet and resembles its smaller \r\ncousins in nearly every way except
    size. It weighs about \r\n500 pounds. Giant eagles are extremely scarce during
    \r\nConan’s time but are often used by sorcerers as a form into \r\nwhich to shape
    shift. Giant vultures are another favourite \r\noption for certain types of sorcerer
    (often Oriental Magic \r\npractitioners) and should be treated as giant eagles.
    \r\nCombat\r\nA giant eagle typically attacks from high above, diving \r\ntoward
    its target at tremendous speed. When it cannot \r\ndive, it uses its powerful
    talons and slashing beak to \r\nstrike at its target’s head and eyes. A solitary
    giant eagle \r\nis typically hunting or patrolling in the vicinity of its \r\nnest
    and generally ignores creatures that do not appear \r\nthreatening or that could
    not serve as food. A mated \r\npair attacks in concert, making repeated diving
    attacks \r\nto drive away intruders and fi ghts to the death to defend \r\ntheir
    nest or hatchlings.\r\nEvasion: Against an attack that allows a Reflex save for
    \r\nhalf damage, a successful save results in no damage instead. \r\nFailed saves
    are unaffected.\r\nSkills: Giant eagles have a +4 racial bonus on Spot \r\nchecks. "}
