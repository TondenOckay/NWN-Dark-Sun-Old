    13, Con 14, Int 2, Wis 13, Cha 7\r\n\r\nBase Atk +0; CMB +0; CMD 11\r\n\r\nFeats
    Great Fortitude\r\n\r\nSkills Fly +7, Perception +9; Racial Modifiers +8 Perception\r\n\r\nEcology\r\n\r\nEnvironment
    warm plains or hills\r\n\r\nOrganization solitary, pair, or flock (3â€“24)\r\n\r\nTreasure
    none\r\n\r\nThough related to raptors and other birds of prey, vultures mainly
    feed on carrion they spot or scent from on high. Vultures have weak claws compared
    to predatory birds, but their sharp and wickedly hooked beaks tear living flesh
    as readily as the sharpest blade.\r\n\r\nDespite dining on carrion, vultures prefer
    their corpses newly dead rather than rotten. Some even hunt smaller prey when
    food is scarce. "}
