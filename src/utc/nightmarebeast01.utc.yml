Description:
  type: cexolocstr
  str_ref: 40609
  value:
    0: |-
      Nightmare beasts have one immediately identifying characteristic,
      that being their immense size. All are nearly 20 feet tall
      and weigh close to 4,000 pounds each. Nightmare beasts are
      four-legged creatures; all these legs end in sharp claws, enabling
      them to climb quite well, despite their size. All nightmare beasts
      have similar skin coloration and texture. The skin of this creature
      is extremely thick and tough, very similar to that of an alligator
      or crocodile, but even more durable. Though usually a
      dark blue/grey in color, sometimes a beast.s skin will be more
      purple. Nightmare beasts have large red eyes, which actually
      glow in the dark. A nightmare beast.s teeth are very long, reaching
      eight inches in length, and are sharp, pointed canines capable
      of chopping a victim in two with ease. Two pairs of a
      nightmare beast.s teeth are nearly twice as long as the rest; one is
      set in the lower jaw, one in the upper. These two pairs extend
      outside the creature.s mouth and are exposed even when its
      mouth is closed. The lower pair is closer together and fits inside
      the upper pair. Nightmare beasts have large tusk-like horns on
      their heads, used by the creatures to rend their victims.
