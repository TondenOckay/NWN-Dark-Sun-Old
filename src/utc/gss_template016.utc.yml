Comment: {type: cexostr, value: "Make sure you change the appearance of the NPC to
    that of the subrace, edit it's skin/hide to include ALL of the special abilities
    of the subrace, including bonus feats, etc,  AFTER you paint the NPC into the
    module...\r\n\r\nFinally, edit the creature's description so that the PC can see
    what they get when they select the subrace, and be sure to include everything
    that gets put in the creature's skin / hide!\r\n\r\nOf course All Bonuses from
    skin are NOT stackable with spell bonuses...\r\n(So technically, the PC really
    only gets the properties on the skin & the appearance, but at low levels the subraces
    ARE beneficial!)\r\n\r\nYou MUST change the variable set on the NPC .....\r\n\r\nGSS_SUBRACE_NAME
    \ string   EnterSubraceNameExAcTlY\r\n\r\nExactly to the Subrace name you want
    to give them..\r\n\r\nHOWEVER, All Undead Subraces MUST have the Subrace name
    \"Undead\" exactly!\r\n\r\nOf course if they take an Undead Subrace, they will
    in fact be considered UNDEAD and get all of the negative attributes that come
    with it!\r\n\r\nThat's pretty much it, yes it really is a very simple system!\r\n\r\nCheers
    & Enjoy,\r\n\r\nGenisys / Guile\r\n\r\n\r\n"}
