Comment: {type: cexostr, value: "http://www.dandwiki.com/wiki/SRD:Hippogriff\r\n---------------------------------------------------------------------------------------------------------------------------\r\n\r\nHIPPOGRIFF\r\nSize/Type:
    \tLarge Magical Beast\r\nHit Dice: \t3d10+9 (25 hp)\r\nInitiative: \t+2\r\nSpeed:
    \t50 ft. (10 squares), fly 100 ft. (average)\r\nArmor Class: \t15 (–1 size, +2
    Dex, +4 natural), touch 11, flat-footed 13\r\nBase Attack/Grapple: \t+3/+11\r\nAttack:
    \tClaw +6 melee (1d4+4)\r\nFull Attack: \t2 claws +6 melee (1d4+4) and bite +1
    melee (1d8+2)\r\nSpace/Reach: \t10 ft./5 ft.\r\nSpecial Attacks: \t—\r\nSpecial
    Qualities: \tDarkvision 60 ft., low-light vision, scent\r\nSaves: \tFort +6, Ref
    +5, Will +2\r\nAbilities: \tStr 18, Dex 15, Con 16, Int 2, Wis 13, Cha 8\r\nSkills:
    \tListen +4, Spot +8\r\nFeats: \tDodge, Wingover\r\nEnvironment: \tTemperate hills\r\nOrganization:
    \tSolitary, pair, or flight (7–12)\r\nChallenge Rating: \t2\r\nTreasure: \tNone\r\nAlignment:
    \tAlways neutral\r\nAdvancement: \t4–6 HD (Large); 7–9 HD (Huge)\r\nLevel Adjustment:
    \t—\r\n\r\nHippogriffs are aggressive flying creatures that combine features of
    horses and giant eagles. Voracious omnivores, hippogriffs will hunt humanoids
    as readily as any other meal. A typical hippogriff is 9 feet long, has a wingspan
    of 20 feet, and weighs 1,000 pounds.\r\nCOMBAT\r\n\r\nHippogriffs dive at their
    prey and strike with their clawed forelegs. When they cannot dive, they slash
    with claws and beak. Mated pairs and flights of these creatures attack in concert,
    diving repeatedly to drive away or kill intruders. Hippogriffs fight to the death
    to defend their nests and their hatchlings, which are prized as aerial mounts
    and fetch a handsome price in many civilized areas.\r\n\r\nSkills: Hippogriffs
    have a +4 racial bonus on Spot checks.\r\nTRAINING A HIPPOGRIFF\r\n\r\nA hippogriff
    requires training before it can bear a rider in combat.\r\n\r\nTraining a hippogriff
    requires six weeks of work and a DC 25 Handle Animal check. Riding a hippogriff
    requires an exotic saddle. A hippogriff can fight while carrying a rider, but
    the rider cannot also attack unless he or she succeeds on a Ride check.\r\n\r\nHippogriff
    eggs are worth 2,000 gp apiece on the open market, while young are worth 3,000
    gp each. Professional trainers charge 1,000 gp to rear or train a hippogriff.\r\n\r\nCarrying
    Capacity: A light load for a hippogriff is up to 300 pounds; a medium load, 301–600
    pounds; and a heavy load, 601–900 pounds. "}
