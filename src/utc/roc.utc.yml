Comment: {type: cexostr, value: "http://www.dandwiki.com/wiki/SRD:Roc\r\n---------------------------------------------------------------------------------------------------------------------------\r\n\r\nSRD:Roc\r\nThis
    material is published under the OGL\r\nROC\r\nSize/Type: \tGargantuan Animal\r\nHit
    Dice: \t18d8+126 (207 hp)\r\nInitiative: \t+2\r\nSpeed: \t20 ft. (4 squares),
    fly 80 ft. (average)\r\nArmor Class: \t17 (–4 size, +2 Dex, +9 natural), touch
    8, flat-footed 15\r\nBase Attack/Grapple: \t+13/+37\r\nAttack: \tTalon +21 melee
    (2d6+12)\r\nFull Attack: \t2 talons +21 melee (2d6+12) and bite +19 melee (2d8+6)\r\nSpace/Reach:
    \t20 ft./15 ft.\r\nSpecial Attacks: \t—\r\nSpecial Qualities: \tLow-light vision\r\nSaves:
    \tFort +18, Ref +13, Will +9\r\nAbilities: \tStr 34, Dex 15, Con 24, Int 2, Wis
    13, Cha 11\r\nSkills: \tHide –3, Listen +10, Spot +14\r\nFeats: \tAlertness, Flyby
    Attack, Iron Will, Multiattack, Power Attack, Snatch, Wingover\r\nEnvironment:
    \tWarm mountains\r\nOrganization: \tSolitary or pair\r\nChallenge Rating: \t9\r\nTreasure:
    \tNone\r\nAlignment: \tAlways neutral\r\nAdvancement: \t19–32 HD (Gargantuan);
    33–54 (Colossal)\r\nLevel Adjustment: \t—\r\n\r\nA roc’s plumage is either dark
    brown or golden from head to tail. These enormous creatures are 30 feet long from
    the beak to the base of the tail, with wingspans as wide as 80 feet. A roc weighs
    about 8,000 pounds.\r\nCOMBAT\r\n\r\nA roc attacks from the air, swooping earthward
    to snatch prey in its powerful talons and carry it off for itself and its young
    to devour. A solitary roc is typically hunting and will attack any Medium or larger
    creature that appears edible. A mated pair of rocs attack in concert, fighting
    to the death to defend their nests or hatchlings.\r\n\r\nSkills: Rocs have a +4
    racial bonus on Spot checks. "}
