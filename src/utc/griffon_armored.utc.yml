Comment: {type: cexostr, value: "http://www.dandwiki.com/wiki/SRD:Griffon\r\n---------------------------------------------------------------------------------------------------------------------------\r\n\r\nGRIFFON\r\nSize/Type:
    \tLarge Magical Beast\r\nHit Dice: \t7d10+21 (59 hp)\r\nInitiative: \t+2\r\nSpeed:
    \t30 ft. (6 squares), fly 80 ft. (average)\r\nArmor Class: \t17 (–1 size, +2 Dex,
    +6 natural), touch 11, flat-footed 15\r\nBase Attack/Grapple: \t+7/+15\r\nAttack:
    \tBite +11 melee (2d6+4)\r\nFull Attack: \tBite +11 melee (2d6+4) and 2 claws
    +8 melee (1d4+2)\r\nSpace/Reach: \t10 ft./5 ft.\r\nSpecial Attacks: \tPounce,
    rake 1d6+2\r\nSpecial Qualities: \tDarkvision 60 ft., low-light vision, scent\r\nSaves:
    \tFort +8, Ref +7, Will +5\r\nAbilities: \tStr 18, Dex 15, Con 16, Int 5, Wis
    13, Cha 8\r\nSkills: \tJump +8, Listen +6, Spot +10\r\nFeats: \tIron Will, Multiattack,
    Weapon Focus (bite)\r\nEnvironment: \tTemperate hills\r\nOrganization: \tSolitary,
    pair, or pride (6–10)\r\nChallenge Rating: \t4\r\nTreasure: \tNone\r\nAlignment:
    \tAlways neutral\r\nAdvancement: \t8–10 HD (Large); 11–21 HD (Huge)\r\nLevel Adjustment:
    \t+3 (cohort)\r\n\r\nGriffons are powerful, majestic creatures with the characteristics
    of both lions and eagles. From nose to tail, an adult griffon can measure as much
    as 8 feet. Neither males nor females are endowed with a mane. A pair of broad,
    golden wings emerge from the creature’s back and span 25 feet or more. A griffon
    weighs about 500 pounds.\r\n\r\nA griffon cannot speak, but understands Common.\r\nCOMBAT\r\n\r\nGriffons
    prefer to pounce on their prey, either diving to the attack or leaping from above.\r\n\r\nPounce
    (Ex): If a griffon dives upon or charges a foe, it can make a full attack, including
    two rake attacks.\r\n\r\nRake (Ex): Attack bonus +8 melee, damage 1d6+2.\r\n\r\nSkills:
    Griffons have a +4 racial bonus on Jump and Spot checks.\r\nTRAINING A GRIFFON\r\n\r\nAlthough
    intelligent, a griffon requires training before it can bear a rider in combat.
    To be trained, a griffon must have a friendly attitude toward the trainer (this
    can be achieved through a successful Diplomacy check). Training a friendly griffon
    requires six weeks of work and a DC 25 Handle Animal check. Riding a griffon requires
    an exotic saddle. A griffon can fight while carrying a rider, but the rider cannot
    also attack unless he or she succeeds on a Ride check.\r\n\r\nGriffon eggs are
    worth 3,500 gp apiece on the open market, while young are worth 7,000 gp each.
    Professional trainers charge 1,500 gp to rear or train a griffon.\r\n\r\nCarrying
    Capacity: A light load for a griffon is up to 300 pounds; a medium load, 301–600
    pounds; and a heavy load, 601–900 pounds. "}
