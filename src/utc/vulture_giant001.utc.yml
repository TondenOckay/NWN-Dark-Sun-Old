Comment: {type: cexostr, value: "http://paizo.com/pathfinderRPG/prd/bestiary3/vulture.html\r\n\r\n--------------------------------------------------------------------------------------------------------------------------\r\n\r\nVulture,
    Giant\r\n\r\nA wickedly hooked beak and an immense bald head draw attention from
    this enormous scavenger's vast wingspan.\r\n\r\nGiant Vulture CR 4\r\n\r\nXP 1,200\r\n\r\nN
    Large animal\r\n\r\nInit +2; Senses low-light vision, scent; Perception +14\r\n\r\nDefense\r\n\r\nAC
    17, touch 11, flat-footed 15 (+2 Dex, +6 natural, –1 size)\r\n\r\nhp 42 (5d8+20)\r\n\r\nFort
    +10, Ref +6, Will +3; +4 vs. disease\r\n\r\nOffense\r\n\r\nSpeed 10 ft., fly 50
    ft. (average)\r\n\r\nMelee bite +9 (2d6+9 plus disease)\r\n\r\nSpace 10 ft.; Reach
    5 ft.\r\n\r\nStatistics\r\n\r\nStr 22, Dex 15, Con 18, Int 2, Wis 15, Cha 7\r\n\r\nBase
    Atk +3; CMB +10; CMD 22\r\n\r\nFeats Great Fortitude, Toughness, Weapon Focus
    (bite)\r\n\r\nSkills Fly +7, Perception +14; Racial Modifiers +8 Perception\r\n\r\nSQ
    diseased\r\n\r\nEcology\r\n\r\nEnvironment warm plains or hills\r\n\r\nOrganization
    solitary, pair, or flock (3–8)\r\n\r\nTreasure none\r\n\r\nSpecial Abilities\r\n\r\nDiseased
    (Ex) Due to their filthy eating habits and constant exposure to decaying flesh,
    giant vultures are harbingers of disease—much more so than the standard vulture.
    Any creature bitten by a giant vulture has a 10% chance of being exposed to filth
    fever, blinding sickness, or a similar disease. Once this check is made, a victim
    can no longer be infected by this particular giant vulture, though attacks by
    different giant vultures are resolved normally and may result in multiple illnesses.
    While vultures aren't immune to all diseases, they do gain a +4 racial bonus on
    all saving throws against such ailments.\r\n\r\nLarger even than condors, giant
    vultures dwell only in regions where carrion is both large and plentiful, such
    as the primeval wildernesses where megafauna roam. They also flock to regions
    torn by war, feasting on the dead with no concern for allegiance or race. Giant
    vultures rarely wait for wounded creatures to finish dying before they feed, and
    are much braver than most wild animals. A giant vulture, for example, wouldn't
    think twice about swooping down on a heavily armored column of soldiers just to
    snatch up a few wounded stragglers from the end of the line.\r\n\r\nA giant vulture
    stands more than 13 feet tall, has a wingspan of over 30 feet, and weighs 500
    to 600 pounds."}
