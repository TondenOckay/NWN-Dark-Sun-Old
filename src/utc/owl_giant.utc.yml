Comment: {type: cexostr, value: "http://www.dandwiki.com/wiki/Giant_owl\r\n---------------------------------------------------------------------------------------------------------------------------\r\n\r\nOWL,
    GIANT\r\nSize/Type: \tLarge Magical Beast\r\nHit Dice: \t4d10+4 (26 hp)\r\nInitiative:
    \t+3\r\nSpeed: \t10 ft. (2 squares), fly 70 ft. (average)\r\nArmor Class: \t15
    (–1 size, +3 Dex, +3 natural), touch 12, flat-footed 12\r\nBase Attack/Grapple:
    \t+4/+12\r\nAttack: \tClaw +7 melee (1d6+4)\r\nFull Attack: \t2 claws +7 melee
    (1d6+4) and bite +2 melee (1d8+2)\r\nSpace/Reach: \t10 ft./5 ft.\r\nSpecial Attacks:
    \t—\r\nSpecial Qualities: \tSuperior low-light vision\r\nSaves: \tFort +5, Ref
    +7, Will +3\r\nAbilities: \tStr 18, Dex 17, Con 12, Int 10, Wis 14, Cha 10\r\nSkills:
    \tKnowledge (nature) +2, Listen +17, Move Silently +8*, Spot +10\r\nFeats: \tAlertness,
    Wingover\r\nEnvironment: \tTemperate forests\r\nOrganization: \tSolitary, pair,
    or company (3–5)\r\nChallenge Rating: \t3\r\nTreasure: \tNone\r\nAlignment: \tUsually
    neutral good\r\nAdvancement: \t5–8 HD (Large); 9–12 HD (Huge)\r\nLevel Adjustment:
    \t+2 (cohort)\r\n\r\nGiant owls are nocturnal birds of prey, feared for their
    ability to hunt and attack in near silence. They are intelligent, and though naturally
    suspicious, sometimes associate with good creatures. A typical giant owl stands
    about 9 feet tall, has a wingspan of up to 20 feet, and resembles its smaller
    cousins in nearly every way except size.\r\n\r\nGiant owls speak Common and Sylvan.\r\nCOMBAT\r\n\r\nA
    giant owl attacks by gliding silently just a few feet above its prey and plunging
    to strike when directly overhead.\r\n\r\nSuperior Low-Light Vision (Ex): A giant
    owl can see five times as far as a human can in dim light.\r\n\r\nSkills: giant
    owls have a +8 racial bonus on Listen checks and a +4 racial bonus on Spot checks.\r\n\r\n
    \   When in flight, giant owls gain a +8 bonus on Move Silently checks.\r\n\r\nTRAINING
    A GIANT OWL\r\n\r\nAlthough intelligent, a giant owl requires training before
    it can bear a rider in combat. To be trained, a giant owl must have a friendly
    attitude toward the trainer (this can be achieved through a successful Diplomacy
    check). Training a friendly giant owl requires six weeks of work and a DC 25 Handle
    Animal check. Riding a giant owl requires an exotic saddle. A giant owl can fight
    while carrying a rider, but the rider cannot also attack unless he or she succeeds
    on a Ride check.\r\n\r\nGiant owl eggs are worth 2,500 gp apiece on the open market,
    while chicks are worth 4,000 gp each. Professional trainers charge 1,000 gp to
    rear or train a giant owl.\r\n\r\nCarrying Capacity: A light load for a giant
    owl is up to 300 pounds; a medium load, 301–600 pounds; and a heavy load, 601–900
    pounds. "}
