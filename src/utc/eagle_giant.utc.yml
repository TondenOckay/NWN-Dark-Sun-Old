Comment: {type: cexostr, value: "http://www.dandwiki.com/wiki/SRD:Giant_Eagle\r\n---------------------------------------------------------------------------------------------------------------------------\r\n\r\nSRD:Giant
    Eagle\r\nThis material is published under the OGL\r\nEAGLE, GIANT\r\nSize/Type:
    \tLarge Magical Beast\r\nHit Dice: \t4d10+4 (26 hp)\r\nInitiative: \t+3\r\nSpeed:
    \t10 ft. (2 squares), fly 80 ft. (average)\r\nArmor Class: \t15 (–1 size, +3 Dex,
    +3 natural), touch 12, flat-footed 12\r\nBase Attack/Grapple: \t+4/+12\r\nAttack:
    \tClaw +7 melee (1d6+4)\r\nFull Attack: \t2 claws +7 melee (1d6+4) and bite +2
    melee (1d8+2)\r\nSpace/Reach: \t10 ft./5 ft.\r\nSpecial Attacks: \t—\r\nSpecial
    Qualities: \tLow-light vision, evasion\r\nSaves: \tFort +5, Ref +7, Will +3\r\nAbilities:
    \tStr 18, Dex 17, Con 12, Int 10, Wis 14, Cha 10\r\nSkills: \tKnowledge (nature)
    +2, Listen +6, Sense Motive +4, Spot +15, Survival +3\r\nFeats: \tAlertness, Flyby
    Attack\r\nEnvironment: \tTemperate mountains\r\nOrganization: \tSolitary, pair,
    or eyrie (5–12)\r\nChallenge Rating: \t3\r\nTreasure: \tNone\r\nAlignment: \tUsually
    neutral good\r\nAdvancement: \t5–8 HD (Large); 9–12 HD (Huge)\r\nLevel Adjustment:
    \t+2 (cohort)\r\n\r\nA typical giant eagle stands about 10 feet tall, has a wingspan
    of up to 20 feet, and resembles its smaller cousins in nearly every way except
    size. It weighs about 500 pounds.\r\n\r\nGiant eagles speak Common and Auran.\r\nCOMBAT\r\n\r\nA
    giant eagle typically attacks from a great height, diving earthward at tremendous
    speed. When it cannot dive, it uses its powerful talons and slashing beak to strike
    at its target’s head and eyes.\r\n\r\nA solitary giant eagle is typically hunting
    or patrolling in the vicinity of its nest and generally ignores creatures that
    do not appear threatening. A mated pair attacks in concert, making repeated diving
    attacks to drive away intruders, and fights to the death to defend their nest
    or hatchlings.\r\n\r\nEvasion (Ex): With a successful Reflex save against an attack
    that allows a Reflex save for half damage, a giant eagle takes no damage.\r\n\r\nSkills:
    Giant eagles have a +4 racial bonus on Spot checks.\r\nTRAINING A GIANT EAGLE\r\n\r\nAlthough
    intelligent, a giant eagle requires training before it can bear a rider in combat.
    To be trained, a giant eagle must have a friendly attitude toward the trainer
    (this can be achieved through a successful Diplomacy check). Training a friendly
    giant eagle requires six weeks of work and a DC 25 Handle Animal check.\r\n\r\nRiding
    a giant eagle requires an exotic saddle. A giant eagle can fight while carrying
    a rider, but the rider cannot also attack unless he or she succeeds on a Ride
    check.\r\n\r\nGiant eagle eggs are worth 2,500 gp apiece on the open market, while
    chicks are worth 4,000 gp each. Professional trainers charge 1,000 gp to rear
    or train a giant eagle.\r\n\r\nCarrying Capacity: A light load for a giant eagle
    is up to 300 pounds; a medium load, 301–600 pounds; and a heavy load, 601–900
    pounds. "}
